<!DOCTYPE html>
<html lang="en">
<head>

    <title>W80 Activity: Table Build</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <header>


    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">Service Rates</th>

                <tr>
                    <th scope="col">Service</th>

                </tr>

                </tr>
                <tr>

                </tr>
            </tbody>
        </table>

    </main>
