<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W80 Activity: Table Build</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <header>


    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="2" scope="colgroup">Service Rates</th>
                </tr>
                <tr>
                    <th scope="col">Service</th>
                    <th id="price" scope="col">Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Basic Cleaning</td>
                    <td id="price">$100</td>
                </tr>
                <tr>
                    <td>Deep Cleaning</td>
                    <td id="price">$150</td>
                </tr>
                <tr>
                    <td>Basic Repairs</td>
                    <td id="price">$60hr</td>
                </tr>
                <tr>
                    <td>Restoration</td>
                    <td id="price">Call for Free Estimates</td>
                </tr>
            </tbody>
        </table>

    </main>

</body>
</html>
